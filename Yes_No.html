<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/yes_no.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Choose A Type</title>
</head>
<body>
    <div class="header">
        <h2 class="title">Yes or No</h2>
        <p class="subtitle">Answer in Yes or No.</p>
    </div>

    <div class="yes_no">
        <input type="text" class="input" placeholder="Write title here... ex) Acne pills.">
        <hr/>
        <h4 class="help_text">Ask me on every:</h4>
        <div class="week">
            <button class="day">Mon</button>
            <button class="day">Tue</button>
            <button class="day">Wed</button>
            <button class="day">Thu</button>
            <button class="day">Fri</button>
            <button class="day">Sat</button>
            <button class="day">Sun</button>
        </div>
        <div class="set_time">
            <h4 class="help_text at">at:</h4>
            <button class="time">-</button>
            <span class="default_time">8</span>
            <button class="time">+</button>
            <button class="time">am</button>
            <button class="time">pm</button>
        </div>
        <hr/>
        <h4 class="help_text">or,</h4>
        <button class="btn">I will check it myself</button>
        <div class="save">
            <span>*If you don't select either Yes
                or No, it will be saved as 'No'.</span>
            <button class="save_btn">save</button>
        </div>
    </div>

    

</body>
</html>
