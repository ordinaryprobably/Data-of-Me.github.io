<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Data of Me</title>
</head>
<body>
    <div class="header">
        <a href="Choose_a_type.html">클릭해서 선택 페이지르 구경하세요.</a>
        <h2 class="title">Your Data</h2>
        <p class="subtitle">Be patient, and let it accumulate.</p>
        <img src="./img/ios7-gear.png" alt="" class="fix">
    </div>
    
    <h3 class="intro">Today</h3>
    <div class="today">
        <div class="data-1">
            <span>setting</span>
            <h4 class="data_name">Acne pills</h4>
            <p class="data_detail">Ask everyday</p>
            <div class="choice">
                <button class="yes">yes</button>
                <button class="no">no</button>
            </div>
        </div>
        <div class="data-2">
            <span>setting</span>
            <h4 class="data_name">Pimples grew today</h4>
            <p class="data_detail">Ask everyday</p>
            <div class="numbers_row_1">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
            </div>
            <div class="numbers_row_2">
                <div class="numbers_row_2_wrap">
                    <button class="number">6</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <button class="number zero">0</button>
            </div>
        </div>    
        <div class="data-3">
            <span>setting</span>
            <h4 class="data_name">Miles run today</h4>
            <p class="data_detail">Ask every Sat, Sun</p>
            <input type="text" class="input" placeholder="Submit a number.">
        </div>
        <div class="data-4">
            <span>setting</span>
            <h4 class="data_name">Miles run today</h4>
            <p class="data_detail">Ask occasionally</p>
            <input type="text" class="input" placeholder="Submit a number.">
        </div>
        
    </div>

    <hr style="border: solid 1px var(--greybox);">
    
    <h3 class="intro">Upcoming</h3>
    <div class="upcoming">
        <div class="upcoming-1">
            <span>setting</span>
            <h4 class="data_name">Miles run today</h4>
            <p class="data_detail">Ask occasionally</p>
        </div>
    </div>

</body>
</html>
